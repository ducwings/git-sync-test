envName: aws-dev
templatized: false
phases:
  - name: Phase 1
    infraMappingName: aws (AWS_SSH) us-east-1
    serviceName: todolist
    computeProviderName: aws
    provisionNodes: false
    phaseSteps:
      - name: Provision Nodes
        stepsInParallel: false
        steps:
          - name: Select Nodes
            rollback: false
            properties:
                hostNames:
                  - ec2-34-204-67-31.compute-1.amazonaws.com
                  - ec2-54-160-47-14.compute-1.amazonaws.com
                excludeSelectedHostsFromFuturePhases: true
                specificHosts: true
            type: AWS_NODE_SELECT
        rollback: false
        type: PROVISION_NODE
      - name: Disable Service
        stepsInParallel: false
        rollback: false
        type: DISABLE_SERVICE
      - name: Deploy Service
        stepsInParallel: false
        steps:
          - name: Install
            rollback: false
            properties:
                commandName: Install
            type: COMMAND
        rollback: false
        type: DEPLOY_SERVICE
      - name: Enable Service
        stepsInParallel: false
        rollback: false
        type: ENABLE_SERVICE
      - name: Verify Service
        stepsInParallel: true
        steps:
          - name: SumoLogic
            rollback: false
            properties:
                analysisServerConfigId: DeS-_2sUSTmprunRXuVUGQ
                query: '*exception*'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '15'
            type: SUMO
          - name: Jenkins
            rollback: false
            properties:
                jobName: python-todolist-load
                jenkinsConfigId: KeOY_wtIQjqLrnQcKms2AQ
                jobParameters:
                  - key: url
                    value: http://sriram-local-847437426.us-east-1.elb.amazonaws.com:80/todolist/exception
                  - key: run_time
                    value: '15'
                timeoutMillis: 1800000
            type: JENKINS
          - name: ELK
            rollback: false
            properties:
                messageField: input_type
                indices: filebeat-*
                analysisServerConfigId: 7XXxgj_LQnuZhOSNLpeWDQ
                query: .*exception.*
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                hostnameField: offset
                timeDuration: '15'
            type: ELK
        rollback: false
        type: VERIFY_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        rollback: false
        type: WRAP_UP
    type: SSH
rollbackPhases:
  - name: Rollback Phase 1
    infraMappingName: aws (AWS_SSH) us-east-1
    serviceName: todolist
    computeProviderName: aws
    provisionNodes: false
    phaseNameForRollback: Phase 1
    phaseSteps:
      - name: Disable Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        rollback: true
        phaseStepNameForRollback: Enable Service
        type: DISABLE_SERVICE
      - name: Stop Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        steps:
          - name: Stop
            rollback: true
            properties:
                commandName: Stop
            type: COMMAND
        rollback: true
        phaseStepNameForRollback: Deploy Service
        type: STOP_SERVICE
      - name: Deploy Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        steps:
          - name: Install
            rollback: true
            properties:
                commandName: Install
            type: COMMAND
        rollback: true
        phaseStepNameForRollback: Deploy Service
        type: DEPLOY_SERVICE
      - name: Enable Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        rollback: true
        phaseStepNameForRollback: Disable Service
        type: ENABLE_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        rollback: false
        type: WRAP_UP
    type: SSH
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - accountId: kmpySmUISimoRrJL6NL73w
        name: Account Administrator
        editable: false
    batchNotifications: false
    active: true
failureStrategies:
  - failureTypes:
      - APPLICATION_ERROR
    executionScope: WORKFLOW
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
type: CANARY
