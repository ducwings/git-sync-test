envName: prod
templatized: false
phases:
  - name: Phase 1
    infraMappingName: aws (AWS_AMI) us-east-1
    serviceName: s1
    computeProviderName: aws
    provisionNodes: false
    phaseSteps:
      - name: Setup AutoScaling Group
        stepsInParallel: false
        steps:
          - name: AWS AutoScaling Group Setup
            rollback: false
            properties:
                autoScalingGroupName: ${app.name}_${service.name}_${env.name}
                maxInstances: 2
                resizeStrategy: RESIZE_NEW_FIRST
                autoScalingSteadyStateTimeout: 10
            type: AWS_AMI_SERVICE_SETUP
        rollback: false
        type: AMI_AUTOSCALING_GROUP_SETUP
      - name: Deploy Service
        stepsInParallel: false
        steps:
          - name: Upgrade AutoScaling Group
            rollback: false
            properties:
                commandName: Resize AutoScaling Group
                instanceUnitType: PERCENTAGE
                instanceCount: 50
            type: AWS_AMI_SERVICE_DEPLOY
        rollback: false
        type: AMI_DEPLOY_AUTOSCALING_GROUP
      - name: Verify Service
        stepsInParallel: false
        rollback: false
        type: VERIFY_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        rollback: false
        type: WRAP_UP
    type: AMI
  - name: Phase 2
    infraMappingName: aws (AWS_AMI) us-east-1
    serviceName: s1
    computeProviderName: aws
    provisionNodes: false
    phaseSteps:
      - name: Deploy Service
        stepsInParallel: false
        steps:
          - name: Upgrade AutoScaling Group
            rollback: false
            type: AWS_AMI_SERVICE_DEPLOY
        rollback: false
        type: AMI_DEPLOY_AUTOSCALING_GROUP
      - name: Verify Service
        stepsInParallel: false
        rollback: false
        type: VERIFY_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        rollback: false
        type: WRAP_UP
    type: AMI
rollbackPhases:
  - name: Rollback Phase 2
    infraMappingName: aws (AWS_AMI) us-east-1
    serviceName: s1
    computeProviderName: aws
    provisionNodes: false
    phaseNameForRollback: Phase 2
    phaseSteps:
      - name: Rollback Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        steps:
          - name: Rollback AutoScaling Group
            rollback: false
            properties:
                rollback: true
            type: AWS_AMI_SERVICE_ROLLBACK
        rollback: true
        phaseStepNameForRollback: Deploy Service
        type: AMI_DEPLOY_AUTOSCALING_GROUP
      - name: Wrap Up
        stepsInParallel: false
        rollback: false
        type: WRAP_UP
    type: AMI
  - name: Rollback Phase 1
    infraMappingName: aws (AWS_AMI) us-east-1
    serviceName: s1
    computeProviderName: aws
    provisionNodes: false
    phaseNameForRollback: Phase 1
    phaseSteps:
      - name: Rollback Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        steps:
          - name: Rollback AutoScaling Group
            rollback: false
            properties:
                rollback: true
            type: AWS_AMI_SERVICE_ROLLBACK
        rollback: true
        phaseStepNameForRollback: Deploy Service
        type: AMI_DEPLOY_AUTOSCALING_GROUP
      - name: Wrap Up
        stepsInParallel: false
        rollback: false
        type: WRAP_UP
    type: AMI
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - accountId: kmpySmUISimoRrJL6NL73w
        name: Account Administrator
        editable: false
    batchNotifications: false
    active: true
failureStrategies:
  - failureTypes:
      - APPLICATION_ERROR
    executionScope: WORKFLOW
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
type: CANARY
